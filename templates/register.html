<ion-view title="Register">
    <ion-content>
        <form name="registerForm">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">UserEmail</span>
                <input type="email" required ng-model="user.userEmail">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" required ng-model="user.password">
            </label>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" required ng-model="user.name">
            </label>
            <label class="item item-input">
                <span class="input-label">College</span>
                <input type="text" required ng-model="user.college">
            </label>
            <label class="item item-input">
                <span class="input-label">Major</span>
                <input type="text" required ng-model="user.major">
            </label>
            <div class="item item-input item-select">
                <div class="input-label">
                    Gender
                </div>
                <select ng-model="user.gender" required>
                    <option>Female </option>
                    <option selected>Male</option>

                </select>
            </div>
        </div>

        <div class="padding">
            <button class="button button-block button-positive" ng-disabled="registerForm.$invalid" ng-click="register(user, registerForm)">
                Register
            </button>
        </div>
        </form>
    </ion-content>
</ion-view>
