<ion-view title="Top Trips">

    <ion-nav-buttons side="right">
        <button class="button button-positive button-clear no-animation"
                ng-click="search()">
            Search
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="trip in trips" type="item-text-wrap" href="#/tab/top/{{trip['id']}}">
                Destination: {{trip['destination']}}
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
