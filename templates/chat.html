<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Chat">
    <ion-content has-header="true" padding="true">
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="Pull to refresh..."
                       refreshing-text="Refreshing!"
                       refreshing-icon="ion-loading-c">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="chat in chats" type="item-text-wrap">
                {{chat['user']['name']}}: {{chat['content']}}
            </ion-item>
        </ion-list>
        <div class="list">

            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="message" ng-model="newChat.detail">
                </label>
                <button class="button button-small" ng-click="submit(newChat, tripId)">
                    Submit
                </button>
            </div>

        </div>
    </ion-content>
</ion-view>
