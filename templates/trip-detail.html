<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{owner['name']}}">
  <ion-content has-header="true" padding="true">

      <ion-nav-buttons side="right">
          <button class="button button-positive button-clear no-animation"
                  ng-click="chat()">
              Chat
          </button>
      </ion-nav-buttons>



      <div class="list">

          <div class="item item-divider">
             Trip Detail
          </div>

          <label class="item">
              Destination :   {{detailTrip.destination}}
          </label>
          <label class="item">
              Expected Fee : {{detailTrip.fee}}
          </label>

          <label class="item">
              Start Date : {{detailTrip.start_date | date: 'yyyy-MM-dd'}}
          </label>

          <label class="item">
              End Date : {{detailTrip.end_date | date : 'yyyy-MM-dd'}}
          </label>

          <div class="item item-divider">
              Owner Detail
          </div>

          <label class="item">
              Name :   {{owner.name}}
          </label>
          <label class="item">
              Age : {{owner.age}}
          </label>

          <label class="item">
              Gender : {{owner.gender}}
          </label>

          <label class="item">
              College : {{owner.college}}
          </label>

          <label class="item">
              Major : {{owner.major}}
          </label>

          <div class="item item-divider">
              Participants
          </div>

          <label class="item" ng-show="participants.length == '1'">
             Currently, only the owner!
          </label>

          <label class="item" ng-repeat="user in participants">
              Name : {{user['user']['name']}}
          </label>

      </div>

      <div class="padding">
          <button class="button button-block button-positive"  ng-click="">
             Apply to join in!
          </button>
      </div>

      <!--<div class="item item-button-right">-->
           <!--Contact Me-->
          <!--<button class="button button-positive">-->
              <!--<i class="icon ion-android-call"></i>-->
          <!--</button>-->
      <!--</div>-->
  </ion-content>
</ion-view>
