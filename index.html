    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/ionic/js/angular/angular-cookies.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/directives.js"></script>
    <script src="js/controllers/IntroCtrl.js"></script>

    <script src="js/controllers/registerCtrl.js"></script>
    <script src="js/controllers/getPasswordCtrl.js"></script>

    <script src="js/services/chatService.js"></script>



</head>
<body ng-app="starter" animation="slide-left-right-ios7">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon ion-chevron-left">
        <!--Back-->
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>

<script id="intro.html" type="text/ng-template">
    <ion-view>
        <ion-nav-buttons side="left">
            <button class="button button-positive button-clear no-animation"
                    ng-click="startApp()" ng-if="!slideIndex">
                Skip Intro
            </button>
            <button class="button button-positive button-clear no-animation"
                    ng-click="previous()" ng-if="slideIndex > 0">
                Previous
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-positive button-clear no-animation"
                    ng-click="next()" ng-if="slideIndex != 2">
                Next
            </button>
            <button class="button button-positive button-clear no-animation"
                    ng-click="startApp()" ng-if="slideIndex == 2">
                Start
            </button>
        </ion-nav-buttons>
        <ion-slide-box on-slide-changed="slideChanged(index)">
            <ion-slide>
                <image src="img/NYU.png"></image>
            </ion-slide>
            <ion-slide>
                <h1>Ugly?</h1>
            </ion-slide>
            <ion-slide>
                <h1>I agree!</h1>
            </ion-slide>
        </ion-slide-box>
    </ion-view>
</script>

</body>
</html>
